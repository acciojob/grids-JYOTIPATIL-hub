<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<!-- Bootstrap CDN link -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- Main container with fixed width, border and background color -->
<div class="container" style="width: 600px; border: 5px solid rgb(4, 255, 4); background-color: rgb(41, 0, 0);">

  <!-- Row 1 with two columns -->
  <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <!-- Column 1 with background color of teal -->
    <div class="col-md-4 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: teal;"></div>
    <!-- Column 2 with background color of thistle -->
    <div class="col-md-8 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: thistle;"></div>
  </div>

  <!-- Row 2 with two columns and an empty space -->
  <div class="row" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <!-- Column 1 with background color of tomato and offset by 2 -->
    <div class="col-md-4 offset-md-2" style="border: 2px dotted rgb(38, 38, 43); background-color: tomato;"></div>
    <!-- Column 2 with background color of turquoise -->
    <div class="col-md-4" style="border: 2px dotted rgb(38, 38, 43); background-color: turquoise;"></div>
  </div>

  <!-- Row 3 with two columns and centered alignment -->
  <div class="row justify-content-center" style="border: 5px solid rgb(255, 188, 188); height: 200px;">
    <!-- Column 1 with background color of violet -->
    <div class="col-md-4 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: violet;"></div>
    <!-- Column 2 with background color of yellowgreen -->
    <div class="col-md-4 col-sm-6" style="border: 2px dotted rgb(38, 38, 43); background-color: yellowgreen;"></div>
  </div>

</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
